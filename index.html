<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="card bg-white">
        <div class="illustration-hero">
            <img src="/images/illustration-hero.svg" alt="">
        </div>

        <div class="informacion">
            <div>
                <h1 class="text-black text-dark-blue"> Order Summary</h1>

                <p class="text-medium text-desaturated-blue text-paragraf">You can now listen to millons of songs, audiobooks and podcasts on any device
                    anywhere you like!</p>

                <!-- Subscribe -->
                <div class="subscribe">
                    <div class="subscribe-icon">
                        <div>
                            <img src="/images/icon-music.svg" alt="music icon">
                        </div>
                        <div class="subscribe-info">
                            <p class="text-bold text-dark-blue">Annual Plan</p>
                            <p class="text-desaturated-blue">$59.99/year</p>
                        </div>
                    </div>
                    <div>
                        <a href="#">Change</a>
                    </div>

                </div>


                <!-- buttons -->
                <button id="payment-button" class="text-white text-bold">Proceed to Payment</button>
                <button id="cancel-button" class="text-desaturated-blue text-bold">Cancel Order</button>
            </div>
        </div>
    </div>
</body>

</html>
